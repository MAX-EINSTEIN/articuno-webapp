{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %}{% endblock title %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
</head>

<body>
    
    <div class="wrapper">
        <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
            <div class="container">
                {% block content %}{% endblock content %}

                <div class="row justify-content-center mt-5">
                    <div class="col-lg-6 col-md-6 col-sm-8 text-center">
                        This web app has been built as an assignment from Articuno 
                        Coding LLP for the role of an intern. Submitted by Junaid Siddiqui <a href="https://github.com/MAX-EINSTEIN/articuno-webapp" class="primary">(Github)</a> 
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

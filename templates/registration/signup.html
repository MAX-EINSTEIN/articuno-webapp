{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
User Sign Up
{% endblock %}

{% block content %}
    <div class="container mb-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="text-center fs-2 fw-bolder mb-4" style="color: #0b5ed7;">Articuno Coding LLP</div>
                <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Sign up</h3>
                    <form method="post" novalidate>
                    {% csrf_token %}
                    {{form | crispy}}
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Create an account</button>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    Already have an account? <a href="{% url 'users:login' %}">Log in</a>
                </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
